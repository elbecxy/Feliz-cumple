<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feliz Cumplea√±os Pa</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #FF6F61;
      --secondary-color: #6B5B95;
    }
    body {
      font-family: 'Pacifico', cursive;
      text-align: center;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #fff5f5 0%, #f7f7f7 100%);
      min-height: 100vh;
      overflow-x: hidden;
    }
    .container {
      position: relative;
      z-index: 1;
      padding: 20px;
    }
    h1 {
      margin: 15vh auto 0;
      font-size: clamp(2.5rem, 8vw, 4rem);
      color: var(--primary-color);
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
      opacity: 0;
      transform: translateY(-20px);
      animation: fadeIn 1.5s ease-out forwards;
      line-height: 1.2;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    button {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 1.3rem;
      color: white;
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      position: relative;
      overflow: hidden;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }
    button::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
      transform: rotate(45deg);
      animation: shine 3s infinite;
    }
    @keyframes shine {
      0% { left: -50%; }
      100% { left: 150%; }
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }
    .message {
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      background: rgba(255,255,255,0.9);
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      opacity: 0;
      animation: fadeIn 1s ease-out 1s forwards;
    }
    @media (max-width: 768px) {
      h1 {
        margin-top: 10vh;
      }
      
      button {
        padding: 12px 24px;
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hi pa, ¬°Feliz Cumplea√±os! üéâ</h1>
    <div class="message">
      Que este d√≠a est√© lleno de alegr√≠a, amor y momentos inolvidables. ¬°Eres el mejor! üéÇ‚ù§Ô∏è
    </div>
    <button id="confettiButton">üéä Tirar Confeti üéä</button>
  </div>
  <canvas id="confettiCanvas"></canvas>
  <script>
    const canvas = document.getElementById('confettiCanvas');
    const ctx = canvas.getContext('2d');
    let particles = [];
    let animationId;
    let isAnimating = false;
    // Configuraci√≥n responsiva
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);
    // Generador de color aleatorio en HSL
    function randomHSL() {
      return `hsl(${Math.random() * 360}, 70%, 60%)`;
    }
    class Confetti {
      constructor() {
        this.reset(true);
        this.shape = Math.random() > 0.5 ? 'circle' : 'rect';
      }
      reset(initial = false) {
        this.x = Math.random() * canvas.width;
        this.y = initial ? -Math.random() * canvas.height : -20;
        this.size = Math.random() * 8 + 5;
        this.speed = Math.random() * 3 + 2;
        this.angle = Math.random() * Math.PI * 2;
        this.rotation = Math.random() * Math.PI * 2;
        this.rotationSpeed = (Math.random() - 0.5) * 0.2;
        this.color = randomHSL();
        this.wind = Math.random() * 0.5 - 0.25;
        this.gravity = 0.1;
        this.alpha = 1;
      }
      draw() {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.rotation);
        ctx.globalAlpha = this.alpha;
        
        if(this.shape === 'circle') {
          ctx.beginPath();
          ctx.arc(0, 0, this.size/2, 0, Math.PI * 2);
        } else {
          ctx.fillRect(-this.size/2, -this.size/2, this.size, this.size);
        }
        
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.restore();
      }
      update() {
        this.rotation += this.rotationSpeed;
        this.speed += this.gravity;
        this.x += Math.sin(this.angle) * 2 + this.wind;
        this.y += this.speed;
        this.alpha *= 0.999;
        if(this.y > canvas.height + 50 || this.alpha < 0.1) {
          this.reset();
        }
      }
    }
    function createConfetti() {
      particles = [];
      for(let i = 0; i < 200; i++) {
        particles.push(new Confetti());
      }
    }
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // Fondo desvanecido
      ctx.fillStyle = 'rgba(255,255,255,0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      particles.forEach(p => {
        p.update();
        p.draw();
      });
      
      animationId = requestAnimationFrame(animate);
    }
    document.getElementById('confettiButton').addEventListener('click', () => {
      if(!isAnimating) {
        isAnimating = true;
        createConfetti();
        animate();
        
        // Efecto de sonido
        const audio = new Audio('https://assets.mixkit.co/active_storage/sfx/2579/2579-preview.mp3');
        audio.play().catch(() => {});
      } else {
        isAnimating = false;
        cancelAnimationFrame(animationId);
      }
    });
    // Efecto de burbujas inicial
    setTimeout(() => {
      createConfetti();
      animate();
      setTimeout(() => {
        isAnimating = false;
        cancelAnimationFrame(animationId);
      }, 3000);
    }, 1000);
  </script>
</body>
</html>
